<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-gray-700">Full Name</label>
        <input type="text" placeholder="John Doe" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder=" " class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Sign Up</button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">Already have an account?
      <a href="./loginpage.html" class="text-blue-500 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
