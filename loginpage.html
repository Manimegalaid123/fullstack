<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder="••••••••" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="flex justify-between items-center text-sm text-gray-600">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Log In</button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">Don't have an account?
      <a href="./signup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
